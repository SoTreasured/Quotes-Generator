<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Quotes Generator</title>
</head>
<body>
  <div>
    <h1 id="title">
        "The beauty of quotes is that they allow us to glimpse into the minds
         of others and understand how they think and look at the world."<br>
         <i>-Joseph Geran III</i>
     </h1>
  </div>

  <div class="buttons">

      <button>LOVE QUOTES</button>
      <button>MOTIVATIONAL QUOTES</button>
      <button>FRIENSHIP QUOTES</button>
      <button>MARRIAGE QUOTES</button>
    </div>
    <div class="two">
      <button>LEADERSHIP QUOTES</button>
      <button>MOTHER QUOTES</button>
      <button>LIFE QUOTES</button>
      <button>MONEY QUOTES</button>
    </div>
    <div class ="three">
      <button>BIRTHDAY QUOTES</button>
      <button>FAITH QUOTES</button>
      <button>HUMILITY QUOTES</button>
      <button>FAMILY QUOTES</button>
    </div>
  </div>


    
</body>
</html>
